<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Counter (Traversy Tut)</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Table Mountain</h1>
        </div>
    </header>

    <section class="counters">
        <div class="container">
            <div>
                <p>Youtube</p>
                <div class="counter" data-target="60000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <p>Twitter</>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <p>Facebook</p>
                <div class="counter" data-target="9000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <p>LinkedIn</p>
                <div class="counter" data-target="5000">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
